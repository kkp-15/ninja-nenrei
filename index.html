<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年齢早見チェッカー</title>
  <meta name="description" content="家族や子どもの年齢を簡単に一覧表示。名前なしでも使える早見表アプリ。" />
  <meta name="keywords" content="年齢早見表, 誕生日チェッカー, 家族, 子ども, 高齢者, 誕生日" />
  <meta name="theme-color" content="#0066cc" />
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
    }
    .info {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    #footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    #footer a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>年齢早見チェッカー</h1>

  <div class="info">
    生年月日だけでもOK。入力内容はブラウザにのみ保存されます。<br>
    実名不要で「長女」「パパ」や空欄でも使える年齢一覧アプリです。
  </div>

  <div class="form-group">
    <input type="text" id="name" placeholder="名前（空欄でもOK）" />
    <input type="date" id="birthdate" />
    <button onclick="addPerson()">追加</button>
    <button onclick="clearAll()">全データ削除</button>
  </div>

  <div class="table-wrapper">
    <table id="peopleTable">
      <thead>
        <tr><th>名前</th><th>生年月日</th><th>年齢</th><th>操作</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="footer">
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a> <br>
    🏯 <a href="https://kkpwebninja.com" target="_blank">web忍者の本丸</a><br>
  </div>

  <script>
    let people = JSON.parse(localStorage.getItem("familyAgeList") || "[]");

    function save() {
      localStorage.setItem("familyAgeList", JSON.stringify(people));
    }

    function calcAge(birth) {
      const today = new Date();
      const dob = new Date(birth);
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      return age;
    }

    function isBirthdayToday(birth) {
      const today = new Date();
      const dob = new Date(birth);
      return today.getMonth() === dob.getMonth() && today.getDate() === dob.getDate();
    }

    function render() {
      const tbody = document.querySelector("#peopleTable tbody");
      tbody.innerHTML = "";

      // 年齢が若い順に並び替え（生年月日が新しい順）
      const sortedPeople = [...people].sort((a, b) => new Date(b.birth) - new Date(a.birth));

      sortedPeople.forEach((p, index) => {
        const tr = document.createElement("tr");
        const name = p.name ? p.name : "（未入力）";
        tr.innerHTML = `
          <td>${name}</td>
          <td>${p.birth}</td>
          <td>${calcAge(p.birth)} 歳 ${isBirthdayToday(p.birth) ? "🎉" : ""}</td>
          <td><button onclick="deletePerson(${index})">削除</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addPerson() {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birthdate").value;
      if (!birth) return alert("生年月日を入力してください");
      people.push({ name, birth });
      save();
      render();
      document.getElementById("name").value = "";
      document.getElementById("birthdate").value = "";
    }

    function deletePerson(index) {
      if (confirm("削除してよいですか？")) {
        people.splice(index, 1);
        save();
        render();
      }
    }

    function clearAll() {
      if (confirm("すべてのデータを削除しますか？")) {
        people = [];
        save();
        render();
      }
    }

    // 簡易PWA対応（manifestを自動追加）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:application/javascript;base64,Cg=='); // 空のService Worker（無害）
    }
    const manifest = {
      name: "年齢早見チェッカー",
      short_name: "年齢早見",
      start_url: ".",
      display: "standalone",
      background_color: "#ffffff",
      theme_color: "#0066cc",
      icons: [
        {
          src: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABgUlEQVRYR+2XwUoDQRRFz8zqFUKgV6hUqBWqFaoVioVWoVaoFKgXICyIxaAiNHRw+LDDHd2cyM8ODbnQ3ZgY7+Th3zzgS3ExAHLAA3gYhrAF/AdZlBN6AcuWbcU3gHPgBBiUaeoTVBViAi4B2MHsE4Y3gecFQjcxS+klxNMeHPwh9vljGGsYXzDK6zh3aYCzjETzj5lwAp7TqYkBToQZ8SAReiKnLsGCXsBh5H2fEDJeER6TEFZkbz3GCXTQ5ITsXv1v3Hi7gf+Px+jkDc5ggXkF2YmTYCLHqVuvAvcrwAF+oI/51O0Qx4+SvqVepHwF/JR+hI1IUx9YDcFqHvc0O7RfdUwChOmbgAf8BRoI+K+d4TZ8AAAAASUVORK5CYII=",
          sizes: "192x192",
          type: "image/png"
        }
      ]
    };
    const link = document.createElement("link");
    link.rel = "manifest";
    link.href = "data:application/manifest+json," + encodeURIComponent(JSON.stringify(manifest));
    document.head.appendChild(link);

    render();
  </script>
</body>
</html>
